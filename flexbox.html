<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexbox</title>
	<link rel="stylesheet" href="styles.css">
	<style>

		.flex-container{
			padding: 5px;
			margin: 2.5px auto;
			display: flex; /*inline-flex will make the div inline*/
			flex-direction: column; /*default is row. row-reverse and column reverse are other values*/
		}

		.flex-container1-item{
			padding: 10px;
			margin: 0.2% 0.2%;
			text-align: center;
			color: white;
			font-size: 1.5rem;
		}

		.flex-container1-item:nth-child(odd){
			background-color: #0718F8;
		}
		.flex-container1-item:nth-child(even){
			background-color: #FB04EC;
		}

		.container1{
			background-color: #84E884;
		}

	</style>
</head>
<body>
	
	<div class="flex-container container1">
		<div class="flex-container1-item item1">1</div>
		<div class="flex-container1-item item2">2</div>
		<div class="flex-container1-item item3">3</div>
		<div class="flex-container1-item item4">4</div>
		<div class="flex-container1-item item5">5</div>
	</div>
	
</body>
</html>
